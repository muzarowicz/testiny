name: Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          npm install --no-save @testiny/cli@latest
          
      - name: Run tests and submit to Testiny
        env:
          TESTINY_API_KEY: ${{ secrets.TESTINY_TOKEN }}
          TESTINY_PROJECT_ID: "3"  # or your project ID
        run: python scripts/report_to_testiny.py
  complete-test-run:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Complete test run
        env:
          TESTINY_API_KEY: ${{ secrets.TESTINY_API_KEY }}
        run: |
          npx @testiny/cli automation \
            --project 2 \
            --source pytest-tests \
            --complete-runs